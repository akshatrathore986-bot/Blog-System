<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .landing-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            padding: 60px 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 15px;
        }
        
        .tagline {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-outline:hover {
            background: #667eea;
            color: white;
        }
        
        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .feature {
            padding: 20px;
        }
        
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .feature h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .feature p {
            color: #666;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">üìù</div>
        <h1>Blog Management System</h1>
        <p class="tagline">Create, Manage, and Share Your Stories</p>
        
        <div class="cta-buttons">
            <a href="/" class="btn btn-primary">Enter Site</a>
            <a href="/auth/register" class="btn btn-outline">Get Started</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úçÔ∏è</div>
                <h3>Easy Writing</h3>
                <p>Rich text editor for beautiful posts</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <h3>Analytics</h3>
                <p>Track views and engagement</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <h3>Secure</h3>
                <p>Role-based access control</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üí¨</div>
                <h3>Comments</h3>
                <p>Engage with your readers</p>
            </div>
        </div>
    </div>
</body>
</html>
